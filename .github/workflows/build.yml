name: Build and test
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ensure the code builds...
  build:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3.2.1
        with:
          go-version: '1.19'

      - name: Get dependencies
        run: |
          go mod download
      - name: Build
        run: |
          go build -v .
      - name: Test
        run: |
          go test -v .
